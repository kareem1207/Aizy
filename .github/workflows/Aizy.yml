name: "Aizy CI/CD Workflow"

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "23.x"
      - name: Install dependencies
        run: npm ci
      - name: Build the project
        run: npm run build
      - name: Run tests
        run: npm test
